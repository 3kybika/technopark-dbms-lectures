<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 600 454"
        wigth="600px"
        height="454px"
        version="1.1">
    <defs
            id="defs4">
        <style
                id="style4"><![CDATA[
.filled {
    fill: #0db52e;
}
.lines {
    stroke: #000;
    stroke-width: 2px;
    fill: none;
}
text {
    font-family: sans-serif;
}
.label {
    font-size: 24px;
    text-anchor: middle;
    alignment-baseline: middle;
}
.sql {
    font-size: 10px;
    font-weight: bold;
    text-anchor: left;
    alignment-baseline: hanging;
}
.title {
    font-size: 36px;
    font-weight: bold;
    text-anchor: middle;
    alignment-baseline: hanging;
}
]]></style>
        <mask id="mask_side">
            <path style="fill: #fff; fill-rule: evenodd"
                  d="M-27,0m-52,0a52,52 0 1,0 104,0a52,52 0 1,0 -104,0 M27,0m-52,0a52,52 0 1,0 104,0a52,52 0 1,0 -104,0"/>
        </mask>
        <mask id="mask_circle">
            <path style="fill: #fff"
                  d="M27,0m-52,0a52,52 0 1,0 104,0a52,52 0 1,0 -104,0"/>
        </mask>
        <path id="join_c"
              class="filled"
              mask="url(#mask_circle)"
              d="M-27,0m-52,0a52,52 0 1,0 104,0a52,52 0 1,0 -104,0"/>
        <path id="join_a"
